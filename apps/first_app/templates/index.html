<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Launch Page</title>
  </head>
  <body>

    <h1>Product Home Page</h1>


    <table>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      {% for product in products %}
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td><a href="/show/{{product.id}}">Show</a> | <a href="/edit/{{product.id}}">Edit</a> | <a href="/remove/{{product.id}}">Remove</a></td>
      </tr>
      {% endfor %}
    </table>
<br>
    <a href="/add_product">Add a new product</a>



  </body>
</html>
